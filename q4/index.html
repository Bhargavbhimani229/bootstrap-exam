<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container mt-5">
    <div class="row justify-content-center shadow-lg p-3 mb-5 bg-body-tertiary rounded border">
      <div class="col-md-6">
        <h2 class="text-center mb-4">User Registration</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control shadow-sm p-3 mb-5 bg-body-tertiary rounded" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="btn btn-success btn-block shadow p-3 mb-5 bg-body-tertiary rounded">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
